<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>WebAR — GLB Debug & Place-Once</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    #container{position:fixed;inset:0}
    #container video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
    #container canvas{position:fixed;inset:0;z-index:1}
    #hint{position:fixed;left:0;right:0;top:10px;text-align:center;color:#fff;opacity:.95;z-index:3}
    #ui{position:fixed;left:12px;right:12px;bottom:12px;z-index:4;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    button,a.button{padding:10px 14px;border:0;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;background:#4f46e5;color:#fff;text-decoration:none}
    button.secondary{background:#374151}
  </style>
</head>
<body>
  <div id="hint">Starting…</div>
  <div id="container"></div>

  <div id="ui">
    <button id="startBtn">Start AR</button>
    <button id="restartBtn" class="secondary">Restart</button>
    <a id="ctaBtn" class="button" href="#" target="_blank" rel="noopener">Visit Site</a>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader }  from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    // ========= CONFIG =========
    const CTA_URL = 'https://example.com';
    const MODEL_URL = './model.glb';   // put model.glb next to index.html
    const DEBUG_PREVIEW = true;        // true = show in front of camera immediately
    const FIT_MODE = 'max';            // 'width' | 'height' | 'max'
    const FIT_SIZE_M = 0.6;            // meters along FIT_MODE axis
    const MODEL_LIFT_M = 0.02;         // raise above surface
    // Common orientation fixes (toggle as needed)
    const ROT_FIX_X = -Math.PI/2;      // many DCCs export lying on back; try -PI/2
    const ROT_FIX_Y = 0;
    const ROT_FIX_Z = 0;
    // ==========================

    // UI
    document.getElementById('ctaBtn').href = CTA_URL;
    const container  = document.getElementById('container');
    const startBtn   = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const hint       = document.getElementById('hint');

    // MindAR
    const mindar = new MindARThree({
      container,
      imageTargetSrc: './targets.mind',
      uiLoading:'no', uiScanning:'no', uiError:'no',
      warmupTolerance: 2, missTolerance: 8
    });
    const { renderer, scene, camera } = mindar;
    renderer.setClearColor(0x000000, 0);
    renderer.domElement.style.touchAction = 'none';

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.95));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(1, 2, 1);
    scene.add(dir);

    // Debug helpers (so we know where things are)
    const sceneAxes = new THREE.AxesHelper(0.3);
    sceneAxes.position.set(0,0,-0.5);
    scene.add(sceneAxes);

    // Anchor (used only to read pose once)
    const anchor = mindar.addAnchor(0);

    // World-space pivot where the model lives permanently after placement
    const worldRoot = new THREE.Group();
    scene.add(worldRoot);
    const worldAxes = new THREE.AxesHelper(0.2);
    worldRoot.add(worldAxes);

    // Loaders
    const gltfLoader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    draco.setDecoderConfig({ type: 'js' });
    gltfLoader.setDRACOLoader(draco);

    let modelPrefab = null;
    let spawned = false;
    let previewInstance = null;

    // Utilities
    function centerByBounds(object){
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);
      object.updateMatrixWorld(true);
    }
    function fitByBounds(object, mode='max', desired=1.0){
      const box = new THREE.Box3().setFromObject(object);
      const s = box.getSize(new THREE.Vector3());
      let current = s.x;
      if (mode === 'height') current = s.y;
      if (mode === 'max')    current = Math.max(s.x, s.y, s.z);
      const scale = (current > 1e-6) ? (desired / current) : 1;
      object.scale.multiplyScalar(scale);
      object.updateMatrixWorld(true);
    }
    function makeRenderable(object){
      object.traverse((o)=>{
        o.frustumCulled = false;
        if (o.isMesh && o.material){
          const mats = Array.isArray(o.material) ? o.material : [o.material];
          mats.forEach(m=>{
            m.side = THREE.DoubleSide;
            if ('toneMapped' in m) m.toneMapped = true;
          });
          o.castShadow = false; o.receiveShadow = false;
        }
      });
    }
    const _p = new THREE.Vector3(), _q = new THREE.Quaternion(), _s = new THREE.Vector3();
    function lockWorldTransformFromAnchor(anchorGroup, targetGroup){
      anchorGroup.updateWorldMatrix(true, true);
      anchorGroup.getWorldPosition(_p);
      anchorGroup.getWorldQuaternion(_q);
      anchorGroup.getWorldScale(_s);
      targetGroup.position.copy(_p);
      targetGroup.quaternion.copy(_q);
      targetGroup.scale.set(1,1,1); // ignore anchor scale for stability
      targetGroup.updateMatrixWorld(true);
    }

    function loadModel(){
      return new Promise((resolve, reject)=>{
        gltfLoader.load(
          MODEL_URL,
          (gltf)=>{
            modelPrefab = gltf.scene;
            makeRenderable(modelPrefab);
            console.log('GLB ok');
            resolve();
          },
          (xhr)=>{
            const pct = xhr.total ? Math.round((xhr.loaded/xhr.total)*100) : null;
            if (pct!==null) hint.textContent = `Loading model… ${pct}%`;
          },
          (err)=>{ console.error('Load error', err); hint.textContent='Failed to load model'; reject(err); }
        );
      });
    }

    // 1) PREVIEW: show in front of camera to guarantee visibility
    async function showPreview(){
      if (!modelPrefab) await loadModel();
      if (previewInstance) camera.remove(previewInstance);
      previewInstance = modelPrefab.clone(true);
      centerByBounds(previewInstance);
      fitByBounds(previewInstance, FIT_MODE, FIT_SIZE_M);
      previewInstance.rotation.set(ROT_FIX_X, ROT_FIX_Y, ROT_FIX_Z);
      previewInstance.position.set(0, -0.05, -0.8); // slightly below center, 0.8m out
      camera.add(previewInstance);
      hint.textContent = 'Preview visible — press Start AR and scan the image';
    }

    // 2) AR PLACE-ONCE: on first detection, lock pose and add clone to world
    anchor.onTargetFound = async ()=>{
      hint.textContent = 'Tracking ✓';
      if (spawned) return;
      if (!modelPrefab) await loadModel();

      // lock where the target is now
      lockWorldTransformFromAnchor(anchor.group, worldRoot);

      // fresh instance, centered & fitted
      const instance = modelPrefab.clone(true);
      centerByBounds(instance);
      fitByBounds(instance, FIT_MODE, FIT_SIZE_M);
      instance.rotation.set(ROT_FIX_X, ROT_FIX_Y, ROT_FIX_Z);
      instance.position.y += MODEL_LIFT_M;

      // debug helpers on the instance
      const box = new THREE.Box3().setFromObject(instance);
      const boxHelper = new THREE.Box3Helper(box, 0x00ff00);
      instance.add(boxHelper);

      worldRoot.add(instance);
      spawned = true;
      hint.textContent = 'Placed ✓ You can move away.';
      // remove preview if it was shown
      if (previewInstance) { camera.remove(previewInstance); previewInstance = null; }
    };

    anchor.onTargetLost = ()=>{
      hint.textContent = spawned ? 'Model placed — move around freely' : 'Move back to the target…';
    };

    // Buttons
    restartBtn.addEventListener('click', async ()=>{
      try { await mindar.stop(); } catch {}
      renderer.setAnimationLoop(null);

      worldRoot.clear();
      spawned = false;
      if (previewInstance){ camera.remove(previewInstance); previewInstance = null; }

      await mindar.start();
      renderer.setAnimationLoop(()=>renderer.render(scene, camera));
      hint.textContent = 'Point your camera at the target image';
      if (DEBUG_PREVIEW) showPreview();
    });

    startBtn.addEventListener('click', async ()=>{
      startBtn.disabled = true; startBtn.textContent = 'Starting…';
      try{
        await mindar.start();
        renderer.setAnimationLoop(()=>renderer.render(scene, camera));
        startBtn.textContent = 'Running…';
        hint.textContent = 'Scan the image target…';
        if (DEBUG_PREVIEW) showPreview();
      }catch(e){
        console.error(e);
        startBtn.disabled = false; startBtn.textContent = 'Start AR (Retry)';
        hint.textContent = 'Start failed — check camera permissions';
      }
    });

    // Resize
    new ResizeObserver(()=>renderer.setSize(container.clientWidth, container.clientHeight, false)).observe(container);

    // initial hint
    hint.textContent = 'Press Start AR';
  </script>
</body>
</html>
