<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html,body { margin:0; height:100%; background:#000; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
    #container { width:100vw; height:100vh; position:relative; overflow:hidden; }

    /* Camera preview background */
    #cameraPreview {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:0;
    }

    /* ðŸ‘‡ Force show MindAR's hidden camera element */
    video[mindar-camera] {
  position: fixed !important;
  top: 0; left: 0;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  z-index: -1 !important;   /* behind the 3D scene */
   display: block !important;          /* keep hidden until AR starts */
  
}

    .ui { position:fixed; left:0; right:0; bottom:0; padding:12px; display:flex; gap:8px; justify-content:center; z-index:10; }
    button {
      padding:10px 14px; border:0; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer;
      background:#16a34a; color:white; box-shadow:0 4px 16px rgba(0,0,0,.25);
    }
    button.secondary { background:#374151; }
    #hint { position:fixed; top:10px; left:0; right:0; text-align:center; color:#fff; opacity:.85; z-index:10; }
    #hiddenVideo { position:absolute; width:1px; height:1px; left:-9999px; }
  </style>
</head>
<body>
  <div id="hint">Point your camera at the target image</div>
  <div id="container"></div>

  <!-- Live camera preview -->
  <video id="cameraPreview" autoplay playsinline muted></video>

  <!-- Hidden video mapped to plane -->
  <video id="hiddenVideo" src="./promo.mp4"
         playsinline webkit-playsinline muted preload="auto" loop crossorigin="anonymous"></video>

  <div class="ui">
    <button id="startBtn">Start AR</button>
    <button id="muteBtn" class="secondary">Unmute</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const container = document.querySelector('#container');
    const videoEl   = document.querySelector('#hiddenVideo');
    const startBtn  = document.querySelector('#startBtn');
    const muteBtn   = document.querySelector('#muteBtn');
    const preview   = document.querySelector('#cameraPreview');

    // Start live preview right away
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { preview.srcObject = stream; })
      .catch(err => console.error("Camera error:", err));

    // MindAR setup
    const mindarThree = new MindARThree({
      container,
      imageTargetSrc: './targets.mind',
      uiLoading: "yes", uiScanning: "yes",
      rendererOptions: { alpha: true,preserveDrawingBuffer: true } 
    });
    const { renderer, scene, camera } = mindarThree;

    // ðŸ‘‡ Make renderer transparent so preview can show underneath
    renderer.setClearColor(0x000000, 0);

    scene.add(new THREE.AmbientLight(0xffffff, 1));

    const videoTex = new THREE.VideoTexture(videoEl);
    videoTex.encoding = THREE.sRGBEncoding;
    videoTex.minFilter = THREE.LinearFilter;
    videoTex.magFilter = THREE.LinearFilter;

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1, 1/1.7777),
      new THREE.MeshBasicMaterial({ map: videoTex, side: THREE.DoubleSide, toneMapped:false })
    );
    videoEl.addEventListener('loadedmetadata', () => {
      const aspect = (videoEl.videoWidth || 16) / (videoEl.videoHeight || 9);
      plane.geometry.dispose();
      plane.geometry = new THREE.PlaneGeometry(1, 1/aspect);
    });

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // ðŸ‘‡ Control preview visibility depending on tracking
    anchor.onTargetFound = () => {
      preview.style.display = "none";   // hide preview, show AR
      videoEl.play().catch(()=>{});
    };
    anchor.onTargetLost  = () => {
      preview.style.display = "block";  // show preview again
      videoEl.pause();
      videoEl.currentTime = 0;
    };

    // Start AR
    startBtn.addEventListener('click', async () => {
      videoEl.muted = true;
      try { await videoEl.play(); } catch {}
      videoEl.pause();

      await mindarThree.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
      startBtn.textContent = 'Restart';
      preview.style.display = "none";
  const mindarCam = document.querySelector("video[mindar-camera]");
  if (mindarCam) mindarCam.style.display = "block";
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      videoEl.muted = !videoEl.muted;
      muteBtn.textContent = videoEl.muted ? 'Unmute' : 'Mute';
    });

    window.addEventListener('resize', () => {
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
