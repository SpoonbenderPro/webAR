<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- Lock library versions -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html,body { margin:0; height:100%; background:#000; font-family:sans-serif; }
    #container { width:100vw; height:100vh; position:relative; overflow:hidden; }
    .ui { position:fixed; left:0; right:0; bottom:0; padding:12px; display:flex; gap:8px; justify-content:center; z-index:10; }
    button {
      padding:10px 14px; border:0; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer;
      background:#16a34a; color:white; box-shadow:0 4px 16px rgba(0,0,0,.25);
    }
    button.secondary { background:#374151; }
    #hint { position:fixed; top:10px; left:0; right:0; text-align:center; color:#fff; opacity:.85; z-index:10; }
    #hiddenVideo { position:absolute; width:1px; height:1px; left:-9999px; }
  </style>
</head>
<body>
  <div id="hint">Point your camera at the target image</div>
  <div id="container"></div>

  <!-- Promo video mapped onto marker -->
  <video id="hiddenVideo" src="./promo.mp4"
         playsinline webkit-playsinline muted preload="auto" loop crossorigin="anonymous"></video>

  <div class="ui">
    <button id="startBtn">Start AR</button>
    <button id="muteBtn" class="secondary">Unmute</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const container = document.querySelector('#container');
    const promoVideo = document.querySelector('#hiddenVideo');
    const startBtn  = document.querySelector('#startBtn');
    const muteBtn   = document.querySelector('#muteBtn');

    // Initialize MindAR
    const mindarThree = new MindARThree({
      container,
      imageTargetSrc: './targets.mind',
      uiLoading: "yes", uiScanning: "yes",
    });
    const { renderer, scene, camera } = mindarThree;

    // Light
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    // === Show live camera as background ===
    const backgroundTexture = new THREE.VideoTexture(mindarThree.video);
    const backgroundMesh = new THREE.Mesh(
      new THREE.PlaneGeometry(2, 2),
      new THREE.MeshBasicMaterial({ map: backgroundTexture })
    );
    backgroundMesh.material.depthTest = false;
    backgroundMesh.material.depthWrite = false;

    const backgroundScene = new THREE.Scene();
    const backgroundCamera = new THREE.Camera();
    backgroundScene.add(backgroundMesh);

    // === Promo video on marker plane ===
    const promoTex = new THREE.VideoTexture(promoVideo);
    promoTex.encoding = THREE.sRGBEncoding;
    promoTex.minFilter = THREE.LinearFilter;
    promoTex.magFilter = THREE.LinearFilter;

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1, 1/1.777),
      new THREE.MeshBasicMaterial({ map: promoTex, side: THREE.DoubleSide, toneMapped:false })
    );

    promoVideo.addEventListener('loadedmetadata', () => {
      const aspect = promoVideo.videoWidth / promoVideo.videoHeight;
      plane.geometry.dispose();
      plane.geometry = new THREE.PlaneGeometry(1, 1/aspect);
    });

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // Play/stop video on detection
    anchor.onTargetFound = () => { promoVideo.play().catch(()=>{}); };
    anchor.onTargetLost  = () => { promoVideo.pause(); promoVideo.currentTime = 0; };

    // === Buttons ===
    startBtn.addEventListener('click', async () => {
      promoVideo.muted = true; // start muted
      await mindarThree.start();

      renderer.autoClear = false;
      renderer.setAnimationLoop(() => {
        renderer.clear();
        renderer.render(backgroundScene, backgroundCamera); // draw camera feed
        renderer.render(scene, camera);                     // draw AR objects
      });
      startBtn.textContent = "Restart";
    });

    muteBtn.addEventListener('click', () => {
      promoVideo.muted = !promoVideo.muted;
      muteBtn.textContent = promoVideo.muted ? "Unmute" : "Mute";
    });

    window.addEventListener('resize', () => {
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
