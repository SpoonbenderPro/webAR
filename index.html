<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>WebAR — Image Scan → Spawn GLB (Stays)</title>

  <!-- ESM imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    #container{position:fixed;inset:0}
    #container video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0} /* camera feed */
    #container canvas{position:fixed;inset:0;z-index:1}
    #hint{position:fixed;left:0;right:0;top:10px;text-align:center;color:#fff;opacity:.9;z-index:3}
    #ui{position:fixed;left:12px;right:12px;bottom:12px;z-index:4;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    button,a.button{padding:10px 14px;border:0;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;background:#4f46e5;color:#fff;text-decoration:none}
    button.secondary{background:#374151}
  </style>
</head>
<body>
  <div id="hint">Point your camera at the target image</div>
  <div id="container"></div>

  <div id="ui">
    <button id="startBtn">Start AR</button>
    <button id="restartBtn" class="secondary">Restart</button>
    <a id="ctaBtn" class="button" href="#" target="_blank" rel="noopener">Visit Site</a>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader }  from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    // ----------- CONFIG (edit these) -----------
    const CTA_URL   = 'https://example.com';
    const MODEL_URL = './model.glb'; // put model.glb next to index.html
    const MODEL_SCALE = 0.3;         // adjust to fit your target size
    // -------------------------------------------

    // UI refs
    const container  = document.getElementById('container');
    const startBtn   = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const hint       = document.getElementById('hint');
    document.getElementById('ctaBtn').href = CTA_URL;

    // MindAR init
    const mindar = new MindARThree({
      container,
      imageTargetSrc: './targets.mind',
      uiLoading:'no', uiScanning:'no', uiError:'no',
      warmupTolerance: 2, missTolerance: 8
    });
    const { renderer, scene, camera } = mindar;
    renderer.setClearColor(0x000000, 0);
    renderer.domElement.style.touchAction = 'none';

    // Lighting (important for GLB/PBR)
    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(1, 2, 1);
    scene.add(dir);

    // Anchor for target index 0 (used only to read pose at first detection)
    const anchor = mindar.addAnchor(0);

    // A world-space pivot where we’ll place the model once and keep it there
    const worldRoot = new THREE.Group();
    scene.add(worldRoot);

    // GLB loader (with Draco support; harmless if your model isn’t compressed)
    const gltfLoader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    draco.setDecoderConfig({ type: 'js' }); // safer on iOS
    gltfLoader.setDRACOLoader(draco);

    let modelPrefab = null;   // loaded GLB scene (template)
    let spawned = false;      // prevents duplicate instances

    // Preload the model (optional: you can also lazy-load on first detection)
    function loadModel(){
      return new Promise((resolve, reject) => {
        gltfLoader.load(
          MODEL_URL,
          (gltf) => {
            modelPrefab = gltf.scene;
            modelPrefab.scale.set(MODEL_SCALE, MODEL_SCALE, MODEL_SCALE);
            console.log('Model loaded ✓');
            resolve();
          },
          (xhr) => {
            const pct = xhr.total ? Math.round((xhr.loaded/xhr.total)*100) : null;
            console.log(pct!==null ? `Loading model… ${pct}%` : `Loading model… ${xhr.loaded} bytes`);
          },
          (err) => {
            console.error('Model load error:', err);
            hint.textContent = 'Failed to load model (check path / server / compression).';
            reject(err);
          }
        );
      });
    }

    // Copy anchor pose to a world-space group so the object stays after tracking is lost
    const _p = new THREE.Vector3();
    const _q = new THREE.Quaternion();
    const _s = new THREE.Vector3();
    function lockWorldTransformFromAnchor(anchorGroup, targetGroup){
      anchorGroup.updateWorldMatrix(true, true);
      anchorGroup.getWorldPosition(_p);
      anchorGroup.getWorldQuaternion(_q);
      anchorGroup.getWorldScale(_s);
      targetGroup.position.copy(_p);
      targetGroup.quaternion.copy(_q);
      targetGroup.scale.copy(_s);
      targetGroup.updateMatrixWorld(true);
    }

    // First detection → place once and keep
    anchor.onTargetFound = async () => {
      hint.textContent = 'Tracking ✓';
      if (spawned) return;

      // Ensure the model is ready
      if (!modelPrefab){
        try { await loadModel(); }
        catch { return; }
      }

      // Lock world pose where the target is now, then add a clone of the model there
      lockWorldTransformFromAnchor(anchor.group, worldRoot);
      const instance = modelPrefab.clone(true);
      worldRoot.add(instance);
      spawned = true;
      hint.textContent = 'Placed ✓ You can move away.';
    };

    // When target lost → do nothing; the model remains
    anchor.onTargetLost = () => {
      if (spawned) hint.textContent = 'Model placed — move around freely';
      else hint.textContent = 'Move back to the target…';
    };

    // Buttons
    restartBtn.addEventListener('click', async () => {
      try { await mindar.stop(); } catch {}
      renderer.setAnimationLoop(null);

      // If you want a fresh placement on restart, reset these:
      scene.remove(worldRoot);
      worldRoot.clear();
      scene.add(worldRoot);
      spawned = false;

      await mindar.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
      hint.textContent = 'Point your camera at the target image';
    });

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true; startBtn.textContent = 'Starting…';
      try {
        await mindar.start();
        renderer.setAnimationLoop(() => renderer.render(scene, camera));
        startBtn.textContent = 'Running…';
      } catch (e) {
        console.error(e);
        startBtn.disabled = false; startBtn.textContent = 'Start AR (Retry)';
      }
    });

    // Keep renderer sized to container
    const ro = new ResizeObserver(() => {
      renderer.setSize(container.clientWidth, container.clientHeight, false);
    });
    ro.observe(container);
  </script>
</body>
</html>
